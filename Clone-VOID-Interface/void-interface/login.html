<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOID Interface - Login</title>
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .login-container {
      position: relative;
      overflow: hidden;
    }

    .particle-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background-color: rgba(110, 43, 248, 0.2);
      border-radius: 50%;
      z-index: -1;
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(0) translateX(0);
      }
      25% {
        transform: translateY(-30px) translateX(10px);
      }
      50% {
        transform: translateY(-10px) translateX(20px);
      }
      75% {
        transform: translateY(10px) translateX(10px);
      }
      100% {
        transform: translateY(0) translateX(0);
      }
    }

    .logo-glow {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(110, 43, 248, 0.4) 0%, rgba(110, 43, 248, 0) 70%);
      z-index: -1;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 0.7;
      }
    }

    .typing-container {
      height: 20px;
      margin-bottom: 32px;
      overflow: hidden;
    }

    .login-title {
      position: relative;
      z-index: 2;
    }

    .login-title::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 50%;
      width: 0;
      height: 2px;
      background-color: var(--primary);
      transform: translateX(-50%);
      animation: lineExpand 1s ease-out 1s forwards;
    }

    @keyframes lineExpand {
      to {
        width: 80px;
      }
    }

    .form-group input {
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .form-group input:focus {
      transform: scale(1.02);
      box-shadow: 0 0 0 2px rgba(110, 43, 248, 0.3);
    }

    .btn-primary {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 100%);
      z-index: 1;
      transition: all 0.6s ease;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2), 0 0 10px rgba(110, 43, 248, 0.4);
    }

    .login-card {
      animation: floatIn 0.8s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      z-index: -2;
      opacity: 0.4;
    }

    .blob-1 {
      width: 400px;
      height: 400px;
      background-color: rgba(110, 43, 248, 0.3);
      top: -200px;
      left: -200px;
      animation: blobFloat 20s infinite alternate ease-in-out;
    }

    .blob-2 {
      width: 300px;
      height: 300px;
      background-color: rgba(56, 189, 248, 0.2);
      bottom: -150px;
      right: -100px;
      animation: blobFloat 15s infinite alternate-reverse ease-in-out;
    }

    @keyframes blobFloat {
      0% {
        transform: translate(0, 0) scale(1);
      }
      50% {
        transform: translate(50px, 30px) scale(1.1);
      }
      100% {
        transform: translate(10px, 60px) scale(0.9);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Particle background -->
    <div class="particle-bg" id="particle-bg"></div>

    <!-- Background blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">
          <div class="logo-glow"></div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="white">
            <path d="M12 2.5L5.5 7v10l6.5 4.5 6.5-4.5V7L12 2.5zm4.5 13.3l-4.5 3.1-4.5-3.1V8.1l4.5-3.1 4.5 3.1v7.7z"/>
          </svg>
        </div>
        <h1 class="login-title">VOID Interface</h1>
        <div class="typing-container">
          <p class="login-subtitle typing-text" data-duration="1500" data-delay="500">Welcome back</p>
        </div>
        <p class="login-subtitle">Log in to your account</p>
      </div>

      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="username" class="form-label">Username or Email</label>
          <input type="text" id="username" name="username" value="DEBUG" autocomplete="username">
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" value="•••••••" autocomplete="current-password">
          <div class="form-action">
            <a href="#" class="wave-animation">Forgot password?</a>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-glow" style="width: 100%;">Log in</button>
      </form>

      <div class="login-footer">
        Don't have an account? <a href="#" class="wave-animation">Create an account</a>
      </div>
    </div>
  </div>

  <script src="src/js/icons.js"></script>
  <script src="src/js/common.js"></script>
  <script>
    // Create particles for background
    document.addEventListener('DOMContentLoaded', function() {
      const particleContainer = document.getElementById('particle-bg');

      // Create particles
      for (let i = 0; i < 50; i++) {
        createParticle(particleContainer);
      }

      // Initialize login animations
      initLoginParallax();
      createTypingAnimations();
      setupLoginForm();
    });

    // Create a single particle
    function createParticle(container) {
      const particle = document.createElement('div');
      particle.className = 'particle';

      // Random position, size, and animation duration
      const size = Math.random() * 5 + 2;
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      const animDuration = Math.random() * 20 + 10;
      const animDelay = Math.random() * 5;

      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}%`;
      particle.style.top = `${posY}%`;
      particle.style.opacity = Math.random() * 0.5 + 0.1;
      particle.style.animation = `floatParticle ${animDuration}s linear infinite`;
      particle.style.animationDelay = `${animDelay}s`;

      // Random colors
      const hue = Math.random() * 60 + 240; // Blue to purple range
      particle.style.backgroundColor = `hsla(${hue}, 70%, 60%, 0.2)`;

      container.appendChild(particle);
    }
  </script>
</body>
</html>
